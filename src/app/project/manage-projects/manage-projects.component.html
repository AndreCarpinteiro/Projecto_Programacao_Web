<div class="container-fluid">
  <form [formGroup]="manageProjectsForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputProjectName">Project Name</label>
        <input type="text" class="form-control" id="inputProjectName" placeholder="Project Name" formControlName="projectName">
      </div>
      <div class="form-group col-md-6">
        <label for="inputProjectAlias">Project Alias</label>
        <input type="text" class="form-control" id="inputProjectAlias" placeholder="Project Alias" formControlName="projectAlias">
      </div>
    </div>
    <div class="form-group">
      <label for="inputCompanyName">Company Name</label>
      <input type="text" class="form-control" id="inputCompanyName" placeholder="Company Name" formControlName="companyName">
    </div>
    <div class="form-group">
      <label for="inputCompanyAddress">Company Address</label>
      <input type="text" class="form-control" id="inputCompanyAddress" placeholder="Company Address" formControlName="companyAddress">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="City" formControlName="city">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" formControlName="state">
          <option selected>Choose...</option>
          <option>Lisboa</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" placeholder="1234-123" formControlName="zip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" (click)="saveProject()" class="btn btn-primary">Save</button>
  </form>
</div>
