<div class="panel-container">
  <h2>

    <span>Manage Courses</span>

    <button id="create-entity" class="btn btn-primary float-right" [routerLink]="['new']">
      <i class="fa fa-plus"></i>
      <span>Create a Course</span>
    </button>

  </h2>

  <div class="alert alert-warning" id="no-result" *ngIf="courses?.length === 0">
    <span>No courses found</span>
  </div>

  <div class="table-responsive" id="projectsTable" *ngIf="courses?.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
      <tr>
        <th scope="col" ><span>ID</span></th>
        <th scope="col" ><span>Project Name</span></th>
        <th scope="col" ><span>Project Name</span></th>
        <th scope="col" ><span>Project Alias</span></th>
        <th scope="col" ><span>Company Name</span></th>
        <th scope="col" ><span>City</span></th>
        <th class="text-center" scope="col" ><span>Personnel Project</span></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let i of courses ;trackBy: trackId">
        <td><a [routerLink]="[i.id, 'view']">{{ i.id }}</a></td>
        <td>{{ i.courseName }}</td>
        <td>{{ i.numeroAlunos }}</td>
        <td>{{ i.media }}</td>
        <td>{{ i.city }}</td>
        <td class="text-center">
          <i class="fa" [ngClass]="(i.teachers) ? 'fa-check' : 'fa-times'"></i>
        </td>
        <td class="text-right">
          <div class="btn-group">
            <button type="submit" [routerLink]="[i.id, 'view']" class="btn btn-info btn-sm">
              <i class="fa fa-eye"></i>
              <span class="d-none d-md-inline">View</span>
            </button>

            <button type="submit" [routerLink]="[i.id, 'edit']" class="btn btn-primary btn-sm">
              <i class="fa fa-pencil"></i>
              <span class="d-none d-md-inline">Edit</span>
            </button>

            <button type="submit" (click)="delete(i)" class="btn btn-danger btn-sm">
              <i class="fa fa-times"></i>
              <span class="d-none d-md-inline">Delete</span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
