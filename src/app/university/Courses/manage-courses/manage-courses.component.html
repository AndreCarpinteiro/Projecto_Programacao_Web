<div class="panel-container">
  <h2>

    <span>Manage Courses</span>

    <button id="create-entity" class="btn btn-primary float-right" [routerLink]="['new']">
      <i class="fa fa-plus"></i>
      <span>Create a Course</span>
    </button>

  </h2>

  <div class="alert alert-warning" id="no-result" *ngIf="courses?.length === 0">
    <span>No courses found</span>
  </div>

  <div class="table-responsive" id="projectsTable" *ngIf="courses?.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
      <tr>
        <th scope="col" ><span>ID</span></th>
        <th scope="col" ><span>Course Name</span></th>
        <th scope="col" ><span>Max Students</span></th>
        <th scope="col" ><span>Average</span></th>
        <th scope="col" ><span>Exam Date</span></th>
        <th scope="col" ><span>Credits</span></th>
        <th scope="col" ><span>Number Halfs</span></th>
        <th scope="col" ><span>Area</span></th>
        <th scope="col" ><span>Teachers</span></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let i of courses ;trackBy: trackId">
        <td><a [routerLink]="[i.id, 'view']">{{ i.id }}</a></td>
        <td>{{ i.courseName }}</td>
        <td>{{ i.maxStudents }}</td>
        <td>{{ i.average }}</td>
        <td>{{ i.examDate }}</td>
        <td>{{ i.credits }}</td>
        <td>{{ i.numberHalfs }}</td>
        <td>{{ i.area }}</td>
        <td>{{ i.teachers }}</td>
        <td class="text-right">
          <div class="btn-group">
            <button type="submit" [routerLink]="[i.id, 'view']" class="btn btn-info btn-sm">
              <i class="fa fa-eye"></i>
              <span class="d-none d-md-inline">View</span>
            </button>

            <button type="submit" [routerLink]="[i.id, 'edit']" class="btn btn-primary btn-sm">
              <i class="fa fa-pencil"></i>
              <span class="d-none d-md-inline">Edit</span>
            </button>

            <button type="submit" (click)="delete(i)" class="btn btn-danger btn-sm">
              <i class="fa fa-times"></i>
              <span class="d-none d-md-inline">Delete</span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
