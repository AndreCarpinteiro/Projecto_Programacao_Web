<div class="panel-container">
  <div class="row">

    <div class="col-3">
    </div>
    <div class="col-6">
      <form [formGroup]="manageCourseForm" (ngSubmit)="saveCourse()">

        <div class="form-row">
          <div class="form-group col-md-6 mb-6">
            <label for="inputcourseName">Course Name</label>
            <input type="text" class="form-control" [ngClass]="manageCourseForm.get('courseName').invalid && (manageCourseForm.get('courseName').dirty || manageCourseForm.get('courseName').touched) && manageCourseForm.controls['courseName'].errors ? 'is-invalid' : ''"
                   id="inputcourseName" placeholder="Course Name" formControlName="courseName">
            <div class="invalid-feedback" *ngIf="manageCourseForm.get('courseName').invalid && (manageCourseForm.get('courseName').dirty || manageCourseForm.get('courseName').touched)">
              <span *ngIf="manageCourseForm.controls['courseName'].hasError('required')">This field is required</span>
              <span *ngIf="manageCourseForm.controls['courseName'].hasError('maxlength')">Max length of this field is 50 characters</span>
            </div>
          </div>

          <div class="form-group col-md-6 mb-6">
            <label for="inputmaxStudents">Maximum Students</label>
            <input type="text" class="form-control" [ngClass]="manageCourseForm.get('maxStudents').invalid && (manageCourseForm.get('maxStudents').dirty || manageCourseForm.get('maxStudents').touched) && manageCourseForm.controls['maxStudents'].errors ? 'is-invalid' : ''"
                   id="inputmaxStudents" placeholder="Maximum Students" formControlName="maxStudents">
            <div class="invalid-feedback" *ngIf="manageCourseForm.get('maxStudents').invalid && (manageCourseForm.get('maxStudents').dirty || manageCourseForm.get('maxStudents').touched)">
              <span *ngIf="manageCourseForm.controls['maxStudents'].hasError('required')">This field is required</span>
              <span *ngIf="manageCourseForm.controls['maxStudents'].hasError('maxlength')">Max length of this field is 10 characters</span>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6 mb-6">
            <label for="inputaverage">Average</label>
            <input type="text" class="form-control" [ngClass]="manageCourseForm.get('average').invalid && (manageCourseForm.get('average').dirty || manageCourseForm.get('average').touched) && manageCourseForm.controls['average'].errors ? 'is-invalid' : ''"
                   id="inputaverage" placeholder="Average" formControlName="average">
            <div class="invalid-feedback" *ngIf="manageCourseForm.get('average').invalid && (manageCourseForm.get('average').dirty || manageCourseForm.get('average').touched)">
              <span *ngIf="manageCourseForm.controls['average'].hasError('required')">This field is required</span>
            </div>
          </div>
          <div class="form-group col-md-6 mb-6">
            <label for="inputexamDate">Exam Date</label>
            <input type="text" class="form-control" [ngClass]="manageCourseForm.get('examDate').invalid && (manageCourseForm.get('examDate').dirty || manageCourseForm.get('examDate').touched) && manageCourseForm.controls['examDate'].errors ? 'is-invalid' : ''"
                   id="inputexamDate" placeholder="Exam Date" formControlName="examDate">
            <div class="invalid-feedback" *ngIf="manageCourseForm.get('examDate').invalid && (manageCourseForm.get('examDate').dirty || manageCourseForm.get('examDate').touched)">
              <span *ngIf="manageCourseForm.controls['examDate'].hasError('required')">This field is required</span>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6 mb-6">
            <label for="inputcredits">Credits</label>
            <input type="text" class="form-control" [ngClass]="manageCourseForm.get('credits').invalid && (manageCourseForm.get('credits').dirty || manageCourseForm.get('credits').touched) && manageCourseForm.controls['credits'].errors ? 'is-invalid' : ''"
                   id="inputcredits" placeholder="Credits" formControlName="credits">
            <div class="invalid-feedback" *ngIf="manageCourseForm.get('credits').invalid && (manageCourseForm.get('credits').dirty || manageCourseForm.get('credits').touched)">
              <span *ngIf="manageCourseForm.controls['credits'].hasError('required')">This field is required</span>
            </div>
          </div>

          <div class="form-group col-md-6 mb-6">
            <label for="inputnumberHalfs">Number Halfs</label>
            <input type="text" class="form-control" [ngClass]="manageCourseForm.get('numberHalfs').invalid && (manageCourseForm.get('numberHalfs').dirty || manageCourseForm.get('numberHalfs').touched) && manageCourseForm.controls['numberHalfs'].errors ? 'is-invalid' : ''"
                   id="inputnumberHalfs" placeholder="Number Halfs" formControlName="numberHalfs">
            <div class="invalid-feedback" *ngIf="manageCourseForm.get('numberHalfs').invalid && (manageCourseForm.get('numberHalfs').dirty || manageCourseForm.get('numberHalfs').touched)">
              <span *ngIf="manageCourseForm.controls['numberHalfs'].hasError('required')">This field is required</span>
            </div>
          </div>

          <div class="form-group col-md-6 mb-6">
            <label for="inputexamDate">Area</label>
            <input type="text" class="form-control" [ngClass]="manageCourseForm.get('area').invalid && (manageCourseForm.get('area').dirty || manageCourseForm.get('area').touched) && manageCourseForm.controls['area'].errors ? 'is-invalid' : ''"
                   id="inputarea" placeholder="Area" formControlName="area">
            <div class="invalid-feedback" *ngIf="manageCourseForm.get('area').invalid && (manageCourseForm.get('area').dirty || manageCourseForm.get('area').touched)">
              <span *ngIf="manageCourseForm.controls['area'].hasError('required')">This field is required</span>
            </div>
          </div>
        </div>

        <hr>
        <br/>
        <div class="form-row justify-content-center">
          <div class="row margin-top-10">
            <div class="col-12">
              <re-captcha formControlName="formRecaptcha"></re-captcha>
            </div>
          </div>
          <div class="margin-top-20 ml-4">
            <button type="button" id="cancel-save" class="btn btn-secondary margin-right-10" (click)="previousState()">
              <i class="fa fa-ban"></i><span>Cancel</span>
            </button>
            <button type="submit" id="save-entity" [disabled]="manageCourseForm.invalid || isSaving" class="btn btn-primary">
              <i class="fa fa-save"></i><span>Save</span>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-3">
    </div>
  </div>
</div>
