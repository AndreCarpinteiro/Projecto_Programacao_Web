<div class="row justify-content-center panel-container">
  <div class="col-8">
    <div *ngIf="courses">
      <h2><span>Project</span> {{ courses.id }}</h2>
      <hr>
      <dl class="row-md entity-details">
        <dt><span >ID</span></dt>
        <dd>
          <span>{{ courses.id }}</span>
        </dd>
        <dt><span >Project Name</span></dt>
        <dd>
          <span>{{ courses.courseName }}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
          <span>{{ courses.city }}</span>
        </dd>
        <dt><span>Teachers</span></dt>
        <dd>
          <span>{{ courses.teachers }}</span>
        </dd>
        <dt><span>Numero Alunos</span></dt>
        <dd>
          <span>{{ courses.numeroAlunos }}</span>
        </dd>
        <dt><span>Personnel Project</span></dt>
      </dl>
        <table class="table table-striped">
          <thead class="thead-dark">
          <tr>
            <th><span>ID</span></th>
            <th><span>Member Specialization</span></th>
            <th><span>Member Name</span></th>
            <th><span>Start Date</span></th>
            <th><span>End Date</span></th>
          </tr>
          </thead>
          <tbody>
        </table>

      <button type="submit" (click)="previousState()" class="btn btn-info margin-right-10">
        <i class="fa fa-arrow-left"></i><span>Back</span>
      </button>

      <button type="button" [routerLink]="['/university/managecourses', courses.id, 'edit']" class="btn btn-primary">
        <i class="fa fa-pencil"></i><span>Edit</span>
      </button>
    </div>
  </div>
</div>
